<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Generation API</title>
  <link rel="stylesheet" href="/css/theme.css">
  <script type="module" src="/js/theme.js"></script>
  <script type="module" src="/js/main.js"></script>
  <style>
    body {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--spacing-lg);
    }
    h1 {
      text-align: center;
      margin-bottom: var(--spacing-xl);
      color: var(--primary-color);
      font-weight: var(--font-weight-bold);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-xl);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    .logo img {
      height: 40px;
    }
    .logo h1 {
      margin: 0;
    }
    .subscription-link {
      display: inline-block;
      padding: var(--spacing-sm) var(--spacing-md);
      background-color: var(--primary-color);
      color: var(--text-on-primary);
      text-decoration: none;
      border-radius: var(--border-radius-md);
      font-weight: var(--font-weight-medium);
      transition: background-color var(--transition-fast);
    }
    .subscription-link:hover {
      background-color: var(--primary-dark);
    }
    footer {
      margin-top: var(--spacing-xxl);
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--border-color);
      text-align: center;
      color: var(--text-tertiary);
      font-size: var(--font-size-sm);
    }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <h1>Document Generation API</h1>
    </div>
    <a href="/subscription.html" class="subscription-link">Subscribe</a>
  </div>
  
  <tab-container>
    <html-editor data-tab-content="html-editor" data-tab-label="HTML Editor"></html-editor>
    <markdown-editor data-tab-content="markdown-editor" data-tab-label="Markdown Editor"></markdown-editor>
    <table-editor data-tab-content="table-editor" data-tab-label="Table Editor"></table-editor>
    <slides-editor data-tab-content="slides-editor" data-tab-label="Slides Editor"></slides-editor>
    <document-history data-tab-content="history" data-tab-label="Document History"></document-history>
    <about-section data-tab-content="about" data-tab-label="About"></about-section>
  </tab-container>

  <footer>
    <p>&copy; 2025 <a href="https://profullstack.com" target="_blank">ProFullStack</a>. All rights reserved.</p>
  </footer>
</body>
</html>
