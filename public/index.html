<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Generation API - Profullstack, Inc.</title>
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .hero {
      text-align: center;
      padding: 60px 0;
      margin-bottom: 60px;
    }
    
    .hero h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #2563eb;
    }
    
    .hero p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto 30px;
      color: #666;
    }
    
    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    
    .cta-primary {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      font-size: 18px;
      transition: background-color 0.2s, transform 0.2s;
    }
    
    .cta-primary:hover {
      background-color: #1d4ed8;
      transform: translateY(-2px);
    }
    
    .cta-secondary {
      display: inline-block;
      padding: 12px 24px;
      background-color: transparent;
      color: #2563eb;
      text-decoration: none;
      border: 1px solid #2563eb;
      border-radius: 5px;
      font-weight: 500;
      font-size: 18px;
      transition: background-color 0.2s, transform 0.2s;
    }
    
    .cta-secondary:hover {
      background-color: #f0f5ff;
      transform: translateY(-2px);
    }
    
    /* SPA container */
    #app {
      min-height: 70vh;
    }
    
    /* Loading indicator */
    .loading {
      text-align: center;
      padding: 40px;
      font-style: italic;
      color: #6b7280;
    }
    
    /* Register page styles */
    .register-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .register-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #2563eb;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #666;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
      color: #333;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    
    .register-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .register-button:hover {
      background-color: #1d4ed8;
    }
    
    .login-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #666;
    }
    
    .login-link a {
      color: #2563eb;
      text-decoration: none;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    /* Content container */
    .content {
      padding: 20px;
    }
  </style>
  <script type="module" src="/js/main.js"></script>
</head>
<body>
  <!-- App container for SPA mode -->
  <div id="app">
    <div class="hero">
      <h2>Generate Documents from HTML with Ease</h2>
      <p>Convert HTML content to PDF, Word, Excel, PowerPoint, and EPUB formats with a simple API call. Perfect for reports, invoices, presentations, and more.</p>
      
      <div class="cta-buttons">
        <a href="/register" class="cta-primary">Get Started</a>
        <a href="/login" class="cta-secondary">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
