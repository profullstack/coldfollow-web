
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>convert2doc - Profullstack, Inc.</title>
  <meta name="description" content="Convert HTML content to PDF, Word, Excel, PowerPoint, and EPUB formats with a simple API call.">
  <meta name="theme-color" content="#e02337">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/payment-dialog.css">
  <link rel="stylesheet" href="/css/rtl.css">
  <link id="favicon" rel="icon" type="image/svg+xml" href="/icons/favicon.light.svg">
  <link rel="apple-touch-icon" href="/icons/favicon.light.png">
  <script type="module" src="/js/theme.js"></script>
  <script type="module" src="/js/main.js"></script>
</head>
<body>
  <!-- App container for SPA mode -->
  <div id="app">
    <!-- Content will be loaded by the router -->
    <div class="loading">Loading...</div>
  </div>
  
  <!-- Initial loading overlay -->
  <div id="initial-loading-overlay" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: var(--background-color, #ffffff); z-index: 9999; transition: opacity 150ms ease-in-out;"></div>
  
  <script>
    // Remove the loading overlay once the router has initialized
    window.addEventListener('route-changed', () => {
      const overlay = document.getElementById('initial-loading-overlay');
      if (overlay) {
        overlay.style.opacity = '0';
        setTimeout(() => {
          overlay.parentNode.removeChild(overlay);
        }, 150);
      }
    }, { once: true });
    
    // Update favicon based on theme
    document.addEventListener('DOMContentLoaded', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      document.getElementById('favicon').href = `/icons/favicon.${currentTheme === 'dark' ? 'dark' : 'light'}.svg`;
      
      // Listen for theme changes to update favicon
      document.addEventListener('themechange', (event) => {
        document.getElementById('favicon').href = `/icons/favicon.${event.detail.theme === 'dark' ? 'dark' : 'light'}.svg`;
      });
    });
  </script>
</body>
</html>
