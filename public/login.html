<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Document Generation API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo img {
      height: 40px;
      width: auto;
    }
    
    .logo h1 {
      margin: 0;
      color: #2563eb;
      font-weight: bold;
    }
    
    .nav-links {
      display: flex;
      gap: 15px;
    }
    
    .nav-link {
      padding: 8px 15px;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    
    .nav-link:hover {
      background-color: #f0f0f0;
    }
    
    .subscription-link {
      display: inline-block;
      padding: 8px 15px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .subscription-link:hover {
      background-color: #1d4ed8;
    }
    
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .login-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #2563eb;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #666;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
      color: #333;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    
    .login-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .login-button:hover {
      background-color: #1d4ed8;
    }
    
    .register-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #666;
    }
    
    .register-link a {
      color: #2563eb;
      text-decoration: none;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="/icons/logo.svg" alt="Profullstack, Inc. Logo">
      <h1>Document Generation API</h1>
    </div>
    
    <div class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/api-docs.html" class="nav-link">API Docs</a>
      <a href="/api-keys.html" class="nav-link">API Keys</a>
      <a href="/login.html" class="nav-link">Login</a>
      <a href="/register.html" class="subscription-link">Register</a>
    </div>
  </div>
  
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" class="login-button">Login</button>
    </form>
    
    <p class="register-link">Don't have an account? <a href="/register.html">Register</a> to get started.</p>
  </div>
  
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        // For now, just store the email in localStorage as if it were an API key
        // In a real implementation, this would validate credentials with the server
        localStorage.setItem('api_key', email);
        localStorage.setItem('username', email);
        
        // Redirect to the API keys page
        window.location.href = '/api-keys.html';
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed. Please try again.');
      }
    });
  </script>
</body>
</html>
