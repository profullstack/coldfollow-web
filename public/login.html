<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Document Generation API</title>
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .login-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #2563eb;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #666;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
      color: #333;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    
    .login-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .login-button:hover {
      background-color: #1d4ed8;
    }
    
    .register-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #666;
    }
    
    .register-link a {
      color: #2563eb;
      text-decoration: none;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    /* SPA container */
    #app {
      min-height: 70vh;
    }
  </style>
  <script type="module" src="/js/main.js"></script>
</head>
<body>
  <!-- App container for SPA mode -->
  <div id="app">
    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="login-button">Login</button>
      </form>
      
      <p class="register-link">Don't have an account? <a href="/register.html">Register</a> to get started.</p>
    </div>
  </div>
</body>
</html>
