<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo img {
      height: 40px;
      width: auto;
    }
    
    .logo h1 {
      margin: 0;
      color: #2563eb;
      font-weight: bold;
    }
    
    .nav-links {
      display: flex;
      gap: 15px;
    }
    
    .nav-link {
      padding: 8px 15px;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    
    .nav-link:hover {
      background-color: #f0f0f0;
    }
    
    .subscription-link {
      display: inline-block;
      padding: 8px 15px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .subscription-link:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="/icons/logo.svg" alt="Profullstack, Inc. Logo">
      <h1>Document Generation API</h1>
    </div>
    
    <div class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/api-docs.html" class="nav-link">API Docs</a>
      <a href="/api-keys.html" class="nav-link">API Keys</a>
      <a href="/login.html" class="nav-link">Login</a>
      <a href="/register.html" class="subscription-link">Register</a>
    </div>
  </div>
  
  <h2>Test Page</h2>
  <p>This is a test page to check if the navbar is displaying correctly.</p>
  <p>You should see the following links in the navbar:</p>
  <ul>
    <li>Home</li>
    <li>API Docs</li>
    <li>API Keys</li>
    <li>Login</li>
    <li>Register</li>
  </ul>
</body>
</html>
