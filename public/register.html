<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Document Generation API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo img {
      height: 40px;
      width: auto;
    }
    
    .logo h1 {
      margin: 0;
      color: #2563eb;
      font-weight: bold;
    }
    
    .nav-links {
      display: flex;
      gap: 15px;
    }
    
    .nav-link {
      padding: 8px 15px;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    
    .nav-link:hover {
      background-color: #f0f0f0;
    }
    
    .subscription-link {
      display: inline-block;
      padding: 8px 15px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .subscription-link:hover {
      background-color: #1d4ed8;
    }
    
    .register-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .register-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #2563eb;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #666;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
      color: #333;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    
    .plan-options {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .plan-option {
      flex: 1;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
    }
    
    .plan-option.selected {
      border-color: #2563eb;
      background-color: rgba(37, 99, 235, 0.1);
    }
    
    .plan-option h3 {
      margin-top: 0;
      margin-bottom: 5px;
      color: #2563eb;
    }
    
    .plan-option .price {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .plan-option .description {
      color: #666;
      font-size: 14px;
    }
    
    .payment-options {
      margin-bottom: 15px;
    }
    
    .payment-options h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #666;
      font-size: 16px;
    }
    
    .payment-methods {
      display: flex;
      gap: 15px;
    }
    
    .payment-method {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background-color 0.2s;
    }
    
    .payment-method.selected {
      border-color: #2563eb;
      background-color: rgba(37, 99, 235, 0.1);
    }
    
    .register-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .register-button:hover {
      background-color: #1d4ed8;
    }
    
    .login-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #666;
    }
    
    .login-link a {
      color: #2563eb;
      text-decoration: none;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="/icons/logo.svg" alt="Profullstack, Inc. Logo">
      <h1>Document Generation API</h1>
    </div>
    
    <div class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/api-docs.html" class="nav-link">API Docs</a>
      <a href="/api-keys.html" class="nav-link">API Keys</a>
      <a href="/login.html" class="nav-link">Login</a>
      <a href="/register.html" class="subscription-link">Register</a>
    </div>
  </div>
  
  <div class="register-container">
    <h2>Register</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      
      <div class="form-group">
        <label>Subscription Plan</label>
        <div class="plan-options">
          <div class="plan-option selected" data-plan="monthly">
            <h3>Monthly</h3>
            <div class="price">$5/month</div>
            <div class="description">Billed monthly, cancel anytime</div>
          </div>
          <div class="plan-option" data-plan="yearly">
            <h3>Yearly</h3>
            <div class="price">$30/year</div>
            <div class="description">Save $30 with annual billing</div>
          </div>
        </div>
      </div>
      
      <div class="payment-options">
        <h3>Payment Method</h3>
        <div class="payment-methods">
          <div class="payment-method selected" data-payment="btc">
            <div>Bitcoin</div>
          </div>
          <div class="payment-method" data-payment="eth">
            <div>Ethereum</div>
          </div>
          <div class="payment-method" data-payment="sol">
            <div>Solana</div>
          </div>
        </div>
      </div>
      
      <button type="submit" class="register-button">Register & Subscribe</button>
    </form>
    
    <p class="login-link">Already have an account? <a href="/login.html">Login</a></p>
  </div>
  
  <script type="module">
    // Import ApiClient at the top level of the module
    import { ApiClient } from '/js/api-client.js';
    
    // Plan selection
    const planOptions = document.querySelectorAll('.plan-option');
    planOptions.forEach(option => {
      option.addEventListener('click', () => {
        planOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
      });
    });
    
    // Payment method selection
    const paymentMethods = document.querySelectorAll('.payment-method');
    paymentMethods.forEach(method => {
      method.addEventListener('click', () => {
        paymentMethods.forEach(m => m.classList.remove('selected'));
        method.classList.add('selected');
      });
    });
    
    // Form submission
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      const selectedPlan = document.querySelector('.plan-option.selected').dataset.plan;
      const selectedPayment = document.querySelector('.payment-method.selected').dataset.payment;
      
      // Show loading state
      const submitButton = document.querySelector('.register-button');
      const originalButtonText = submitButton.textContent;
      submitButton.textContent = 'Processing...';
      submitButton.disabled = true;
      
      try {
        // Store the email in localStorage as if it were an API key
        localStorage.setItem('api_key', email);
        localStorage.setItem('username', email);
        
        // Create a subscription using the API client
        const result = await ApiClient.createSubscription(email, selectedPlan, selectedPayment);
        
        // Store subscription data in localStorage for the subscription page
        localStorage.setItem('subscription_data', JSON.stringify(result));
        
        // Redirect to the subscription page
        window.location.href = '/subscription.html';
      } catch (error) {
        console.error('Registration error:', error);
        
        // Create a mock subscription for testing
        const mockSubscription = createMockSubscription(email, selectedPlan, selectedPayment);
        localStorage.setItem('subscription_data', JSON.stringify(mockSubscription));
        
        // Show error but allow proceeding
        const proceed = confirm('There was an error with the payment system, but you can continue with a test account. Proceed?');
        
        if (proceed) {
          window.location.href = '/subscription.html';
        } else {
          // Reset button
          submitButton.textContent = originalButtonText;
          submitButton.disabled = false;
        }
      }
    });
    
    // Create a mock subscription for testing
    function createMockSubscription(email, plan, coin) {
      const now = new Date();
      const expirationDate = new Date(now);
      expirationDate.setMonth(expirationDate.getMonth() + (plan === 'monthly' ? 1 : 12));
      
      // Hardcoded cryptocurrency wallet addresses
      const addresses = {
        btc: "bc1q254klmlgtanf8xez28gy7r0enpyhk88r2499pt",
        eth: "0x402282c72a2f2b9f059C3b39Fa63932D6AA09f11",
        sol: "CsTWZTbDryjcb229RQ9b7wny5qytH9jwoJy6Lu98xpeF"
      };
      
      const amount = plan === 'monthly' ? 5 : 30;
      
      return {
        subscription: {
          id: `sub_${Date.now()}`,
          email,
          plan,
          amount,
          interval: plan === 'monthly' ? 'month' : 'year',
          payment_method: coin,
          status: 'pending',
          start_date: now.toISOString(),
          expiration_date: expirationDate.toISOString(),
          payment_address: addresses[coin]
        },
        payment_info: {
          address: addresses[coin],
          coin,
          amount_fiat: amount,
          currency: 'USD'
        }
      };
    }
  </script>
</body>
</html>
