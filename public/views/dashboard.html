<div class="dashboard-container container">
  <h1>Document Dashboard</h1>
  
  <div class="dashboard-tabs">
    <button class="tab-button active" data-tab="converter">Document Converter</button>
    <button class="tab-button" data-tab="history">Document History</button>
  </div>
  
  <div class="tab-content" id="converter-tab">
    <div class="converter-container">
      <h2>Convert HTML to Document</h2>
      
      <div class="form-group">
        <label for="html-input">HTML Content</label>
        <textarea id="html-input" class="html-editor" placeholder="Enter or paste HTML content here..."></textarea>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="document-type">Document Type</label>
          <select id="document-type">
            <option value="pdf">PDF</option>
            <option value="doc">Word Document</option>
            <option value="excel">Excel Spreadsheet</option>
            <option value="ppt">PowerPoint Presentation</option>
            <option value="epub">EPUB</option>
            <option value="markdown">Markdown</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="filename">Filename</label>
          <input type="text" id="filename" placeholder="document.pdf">
        </div>
      </div>
      
      <div class="form-group options-container" id="pdf-options" style="display: block;">
        <h3>PDF Options</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="pdf-format">Page Format</label>
            <select id="pdf-format">
              <option value="A4">A4</option>
              <option value="Letter">Letter</option>
              <option value="Legal">Legal</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pdf-orientation">Orientation</label>
            <select id="pdf-orientation">
              <option value="portrait">Portrait</option>
              <option value="landscape">Landscape</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="form-group options-container" id="epub-options" style="display: none;">
        <h3>EPUB Options</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="epub-title">Book Title</label>
            <input type="text" id="epub-title" placeholder="Book Title">
          </div>
          <div class="form-group">
            <label for="epub-author">Author</label>
            <input type="text" id="epub-author" placeholder="Author Name">
          </div>
        </div>
      </div>
      
      <div class="form-group options-container" id="ppt-options" style="display: none;">
        <h3>PowerPoint Options</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="ppt-title">Presentation Title</label>
            <input type="text" id="ppt-title" placeholder="Presentation Title">
          </div>
        </div>
      </div>
      
      <div class="form-group options-container" id="excel-options" style="display: none;">
        <h3>Excel Options</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="excel-sheet">Sheet Name</label>
            <input type="text" id="excel-sheet" placeholder="Sheet1">
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="store-document" checked>
          Save document to your history
        </label>
      </div>
      
      <div class="form-actions">
        <button id="convert-button" class="primary-button">Convert Document</button>
      </div>
    </div>
  </div>
  
  <div class="tab-content" id="history-tab" style="display: none;">
    <document-history></document-history>
  </div>
</div>

<script type="module" src="/js/views/dashboard.js"></script>
