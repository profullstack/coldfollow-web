<div class="login-container">
  <h2 data-i18n="navigation.login">Login</h2>
  <form id="login-form">
    <div class="form-group">
      <label for="email" data-i18n="auth.email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="password" data-i18n="auth.password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    
    <button type="submit" class="login-button" data-i18n="navigation.login">Login</button>
  </form>
  
  <p class="register-link"><span data-i18n="auth.no_account">Don't have an account?</span> <a href="/register" data-i18n="navigation.register">Register</a> <span data-i18n="auth.to_get_started">to get started.</span></p>
  <p class="reset-link"><span data-i18n="auth.forgot_password">Forgot your password?</span> <a href="/reset-password" data-i18n="auth.reset_password">Reset Password</a></p>
  
  <div class="login-note">
    <p><strong data-i18n="common.note">Note:</strong> <span data-i18n="auth.first_time_login">If this is your first time logging in after the system update, use the default password:</span> <code>ChangeMe123!</code></p>
    <p data-i18n="auth.password_change_prompt">You'll be prompted to change your password after login.</p>
  </div>
  
  <div class="debug-section">
    <button id="check-auth-status" class="debug-button" data-i18n="auth.check_auth_status">Check Auth Status</button>
    <pre id="auth-status-result" class="debug-result"></pre>
  </div>
</div>

<style>
  .debug-section {
    margin-top: 30px;
    padding: 15px;
    border-top: 1px dashed #ccc;
  }
  
  .debug-button {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 0.9em;
  }
  
  .debug-result {
    margin-top: 10px;
    padding: 10px;
    background-color: #f8f9fa;
    border: 1px solid #eee;
    font-family: monospace;
    font-size: 0.8em;
    white-space: pre-wrap;
    max-height: 200px;
    overflow-y: auto;
  }
</style>

<style>
  .login-note {
    margin-top: 20px;
    padding: 10px;
    background-color: #f8f9fa;
    border-left: 3px solid #2563eb;
    font-size: 0.9em;
  }
  
  .reset-link {
    margin-top: 10px;
    text-align: center;
    font-size: 0.9em;
  }
</style>
