<div class="login-container">
  <h2 data-i18n="navigation.login">Login</h2>
  
  <!-- Alert for feedback messages -->
  <div id="login-alert" class="alert hidden"></div>
  
  <form id="login-form">
    <div class="form-group">
      <label for="email" data-i18n="auth.email">Email</label>
      <input type="email" id="email" name="email" required autocomplete="email">
    </div>
    
    <div class="form-group">
      <label for="password" data-i18n="auth.password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">
      <div class="password-toggle" onclick="togglePasswordVisibility()">
        <i class="fas fa-eye" id="password-toggle-icon"></i>
      </div>
    </div>
    
    <button type="submit" class="login-button" data-i18n="navigation.login">Login</button>
  </form>
  
  <p class="register-link"><span data-i18n="auth.no_account">Don't have an account?</span> <a href="/register" data-i18n="navigation.register">Register</a> <span data-i18n="auth.to_get_started">to get started.</span></p>
  <p class="reset-link"><span data-i18n="auth.forgot_password">Forgot your password?</span> <a href="/reset-password" data-i18n="auth.reset_password">Reset Password</a></p>
</div>

<script type="module" src="/js/views/login.js"></script>
